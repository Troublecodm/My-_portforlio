        .top-nav {
            position: fixed;
            top: 0;
            left: 0;

            background-color: rgba(15, 23, 42, 0.9); /* Transparent blur */
            backdrop-filter: blur(10px);

            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;

        @keyframes blink {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(0.9); }
        }

        /* 3. The Professional Glass Card */
        .profile-card {
            background-color: #1e293b;

            border-radius: 30px;
            box-shadow: 0px 20px 50px rgba(0,0,0,0.5);
            border: 1px solid #334155;
        }

        /* 4. The Profile Image */
        img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid #38bdf8;
            object-fit: cover;
            margin-bottom: 20px;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        img:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0px 0px 20px rgba(56, 189, 248, 0.5);
        }

        /* 5. The Stats Bar */
        .stats-container {
            display: flex;
            justify-content: space-around;
            background: #0f172a;
            padding: 15px;
            border-radius: 20px;
            margin: 25px 0;
            border: 1px solid #334155;
        }

        .stat {

        }

            color: #38bdf8;
        }

        .stat span {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: #94a3b8;
            letter-spacing: 1px;
        }

            color: white;
            padding: 16px;
            margin: 14px 0;

            border-radius: 16px;
            font-weight: bold;
            transition: 0.4s;
            box-shadow: 0px 4px 10px rgba(2, 132, 199, 0.2);
        }

        a:hover {
            transform: translateY(-4px);
            box-shadow: 0px 10px 20px rgba(56, 189, 248, 0.4);

        }
